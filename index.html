<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="Around-the-us"
          class="header__icon"
        />
      </header>
      <main class="page__main">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.svg"
            alt="jacques-cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__arrow" type="button"></button>
            <p class="profile__subheading">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-button"
            type="button"
          ></button>
        </section>
        <ul class="card-wrapper"></ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;Dalton Robertson</p>
      </footer>
    </div>
    <div class="modal" id="modal-edit">
      <div class="modal__container">
        <form class="modal__form" id="modal-profile-form">
          <button class="modal__close" id="profile-modal-close"></button>
          <p class="modal__heading">Edit Profile</p>
          <input
            type="text"
            class="modal__input"
            name="title"
            placeholder="Name"
            id="modal__input-name"
          />
          <input
            type="text"
            class="modal__input"
            name="subheading"
            placeholder="Description"
            id="modal__input-description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="modal-card-edit">
      <div class="modal__container">
        <form class="modal__form" id="modal-card-form">
          <button class="modal__close" id="card-modal-close"></button>
          <p class="modal__heading">New Place</p>
          <input
            type="text"
            class="modal__input"
            name="title"
            placeholder="Title"
            id="card__image-title"
          />
          <input
            type="text"
            class="modal__input"
            name="Link"
            placeholder="Image Link"
            id="card__image-url"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__delete" type="button"></button>
        <img src="" alt="" class="card__image" />

        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button class="card__icon" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
